<html lang="en">

<body>
    <header>
        <h1>Visiting places you want to</h1>
        <p>Name the places you want to visit by adding and submitting the form</p>
    </header>

    <main>
        <form action="#" id="destination_detail_form">
         <label for="name">Destination Name</label>
         <input type="text" id="name" required>

         <label for="location">Location Name</label>
         <input type="text" id="location" required>

         
         <label for="photo">Photo Url</label>
         <input type="text" id="photo" >

         <label for="description" >Description</label>
         <textarea  id="description"></textarea>
         <button type="submit">Add to list</button>

        </form>

        <article>
            <h2 id="title">Destination Title</h2>
            <div id="destination_container"></div>

            <div class="card">

                </div> -->
            </div>
        </article>
    </main>
